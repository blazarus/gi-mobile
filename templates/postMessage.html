<h2>Compose a Message</h2>
<form id="compose-message" name="newPost">
	<label for="send-to">Send to:</label>
	<input id="send-to" name="send-to" type="text" >

	<label for="loc">Location:</label>
	<select id="loc" name="loc">
		
	</select>

	<!-- <label>Duration</label> -->
	<label for="subject">Message Subject:</label>
	<input id="subject" name="subject" type="textarea">

	<label for="msg-body">Message Body:</label>
	<textarea id="msg-body" name="body" type="textarea" rows="4" cols="50"></textarea>

	<input type="submit">
</form>
