<div class="msg-header">
	<h4 class="subject"><%= subject %></h4>
	<% if (!(triggerLocs.length === 1 && triggerLocs.models[0].isNoneLoc())) { %>
		Shown because you were detected at 
		<% triggerLocs.each(function (loc, idx) { %>
			<a href="/project-browser/location/<%= loc.id %>"><%= loc.get('displayName') %></a>
			<% if (idx !== triggerLocs.length-1) { %> or <% } %>
		<% }) %>
	<% } %>
</div>
<div class="msg-body well well-small">
	<%= body %>
</div>
