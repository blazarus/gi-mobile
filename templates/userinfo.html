<span id="username">Logged in as <%= username %></span> |
<% if (stale) { %>
<span>Your last seen location is stale... Walk in front of a screen with your badge to refresh</span>
<% } else { %>
<span id="currloc">Current location: <%= currloc %></span> | 
<span id="lastseen">Last seen: <%= lastseen %></span>
<% } %>
