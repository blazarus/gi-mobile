<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
        <script src="{{url_for('static', filename='js/vendor/modernizr-2.6.2.min.js')}}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        {% include "_header.html" %}


        <div id="user-info">
            Hello <span id="username"></span><br />
            Current location: <span id="curr_loc"></span>

        </div>


        <div class="container">
            
            {% block content %}
            {% endblock %}
            
            
        </div>

        <footer>
            {% block footer %}
            <hr>
            <p>GI Mobile</p>
            {% endblock %}
        </footer>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{url_for('static', filename='js/vendor/jquery-1.9.1.min.js')}}"><\/script>')</script>
        <script src="//ajax.cdnjs.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script>window._ || document.write('<script src="js/vendor/underscore-min.js"><\/script>')</script>
        <!-- <script src="//ajax.cdnjs.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
        <script>window.Backbone || document.write('<script src="{{url_for('static', filename='js/vendor/backbone.js')}}"><\/script>')</script>-->
        <script src="{{url_for('static', filename='js/vendor/backbone.js')}}"></script>
        
        {% set js_list =['util','setup','model','views','routers','main'] %}
        {% for js in js_list %}
            <script src="{{url_for('static', filename='js/' + js + '.js')}}"></script>
        {% endfor %}
        
        {% block js %}
        {% endblock %}

    </body>
</html>
