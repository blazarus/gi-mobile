<button type="button" class="close" >&times;</button>
<div class="row-fluid">
	<div class="offset4">
		<img class="pull-left img-rounded" src="<%= pictureUrl %>">

		<div class="pull-left">
			<span class="username"><%= displayName %></span><br/>
			<% if (location.isNoneLoc()) { %>
			<span class="currloc">This user has not been seen recently.</span>
			<% } else { %>
			<span class="currloc"><a href="/project-browser/location/<%= location.id %>">Last location: <%= location.get('displayName') %></a></span><br/>
			<span class="lastseen">Last seen at: <%= tstamp %></span>
			<% } %>
		</div>
	</div>

</div>
