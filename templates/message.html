<div class="msg-header">
	<h4 class="subject"><%= subject %></h4>
	<span class="pull-right">Created: <%= createdAt %></span>
	From: <%= sender %><br />
	To: <%= to.pluck('username') %><br />
	Location: <%= triggerLocs.pluck('screenid') %>
</div>
<div class="msg-body well well-small">
	<%= body %>
</div>
